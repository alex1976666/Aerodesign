<!DOCTYPE html>
<html lang="en">
<head>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Название проекта</title>
	    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
		<link rel='stylesheet' href='css/normalize.css' type='text/css'>
		<link rel="stylesheet" href="css/jquery.formstyler.css">
	    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
</head>
<body>

	<div class="basket bordered form-box">

		<table>
			<tr class="table-title">
				<td>Название</td>
				<td>Цена</td>
				<td>Количество</td>
				<td>Сумма</td>
				<td><div class="basket-close"></div></td>
			</tr>
			<tr>
				<td>
					
					<div class="bordered"><img src="img/double-heart.png" alt="Сердце"></div>
					<a href="#" class="product-card__title">Сердце</a>

				</td>

				<td>
					<div class="product-card__price"><i class="icon icon-bage"></i> <p>300 Р</p><span>1 ШТ</span></div>
				</td>

				<td>
					<div class="bordered">
						<div class="basket-counter">
							<span>2</span>
						</div>
						<div class="basket-select">
							<p><i class="icon icon-mini-arrow-up"></i></p>
							<p><i class="icon icon-mini-arrow-down"></i></p>
						</div>
					</div>
				</td>

				<td class="roboto-light__default">600 Р</td>

				<td><div class="basket-close__item"></div></td>
			</tr>

			<tr>
				<td>
					
					<div class="bordered"><img src="img/baloons-stoyka.jpg" alt="Стойка"></div>
					<a href="#" class="product-card__title">Стойка</a>

				</td>

				<td>
					<div class="product-card__price"><i class="icon icon-bage"></i> <p>800 Р</p><span>1 ШТ</span></div>
				</td>

				<td>
					<div class="bordered">
						<div class="basket-counter">
							<span>2</span>
						</div>
						<div class="basket-select">
							<p><i class="icon icon-mini-arrow-up"></i></p>
							<p><i class="icon icon-mini-arrow-down"></i></p>
						</div>
					</div>
				</td>

				<td class="roboto-light__default">1600 Р</td>

				<td><div class="basket-close__item"></div></td>
			</tr>

			<tr>
				<td colspan=2></td>
				<td>К оплате</td>
				<td class="basket-summ">2200 Р</td>
				<td></td>
			</tr>

		</table>

		
	  	

<div class="delivery-form">
	<form action="">
		  	<div class="row">
	
		  		<div class="col-xs-6">
		  			
					<p class="second-title">Способ получения</p>

					<p class="input-box">
						<input type="radio" name="delivery" id="pickup">
						<label for="pickup">Самовывоз</label>
					</p>
					<p class="input-box">
						<input type="radio" name="delivery" id="city">
						<label for="city">Доставка по городу</label>
					</p>
					<p class="input-box">
						<input type="radio" name="delivery" id="department">
						<label for="department">Доставка по ЛО</label>
					</p>

					<select name="" id="">
						<option value="">Пушкин</option>
						<option value="">Павловск</option>
						<option value="">Колпино</option>
						<option value="">Гатчина</option>
						<option value="">Красное Село</option>
					</select>
	
		  		</div>
	
			    <div class="col-xs-6 basket-send">
			    			  
			    	  <label for="name">Имя</label>
			    	  <input type="text" id="name" name="name" placeholder="Имя">
			    			  
			    	  <label for="phone">Номер телефона</label>
			    	  <input type="tel"  id="phone" name="phone" placeholder="Номер телефона">
			    			  
			    	  <button type="submit" class="btn-green to-right"><span class="uppercase">отправить заказ</span></button>
			    	
			    </div>
			</div>
		</form>
		</div>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.formstyler.js"></script>

		<script>
			(function($) {
$(function() {

  $('input, select').styler();

});
})(jQuery);

		</script>

</body>
</html>
